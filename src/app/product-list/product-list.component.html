<br/>
<div>
    <mat-form-field>
        <mat-label>Estilo musical</mat-label>
        <mat-select [(value)]="selected">
            <mat-option *ngFor="let st of styles" [value]="st.value">
                {{st.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <!--    <mat-slide-toggle [checked]="apenasProximas">Apenas pr√≥ximas</mat-slide-toggle>-->
</div>
<div *ngFor="let product of products">
    <div *ngIf="!selected || (product.categories && product.categories[0] && product.categories[0].key == selected)">
        <br/>
        <h3>
            <a [title]="product.title + ' details'" [href]="product.youtube_channel ?product.youtube_channel: product.instagram" target="_blank">
                {{ product.title }} - {{ product.time }} {{product.iniciado ? ' [Em andamento]' : ''}}
            </a>
        </h3>

        <div>{{ transformDate(product.datetime) }}</div>
        <p *ngIf="product.artists">
            {{ product.artists }}
        </p>
        <br/>
    </div>
</div>
