<br/>
<div>
    <mat-form-field>
        <mat-label>Estilo musical</mat-label>
        <mat-select [(value)]="selected">
            <mat-option *ngFor="let st of styles" [value]="st.value">
                {{st.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
<!--    <mat-slide-toggle [checked]="apenasProximas">Apenas pr√≥ximas</mat-slide-toggle>-->
</div>
<div *ngFor="let product of products">
    <div *ngIf="!selected || product.estilo == selected">
        <br/>
        <h3>
            <a [title]="product.name + ' details'" [href]="product.link">
                {{ product.name }} - {{ product.time }} {{product.iniciado ? ' [Em andamento]' : ''}}
            </a>
        </h3>

        <div>{{ transformDate(product.date) }}</div>
        <p *ngIf="product.description">
            {{ product.description }}
        </p>
        <br/>
    </div>
</div>
